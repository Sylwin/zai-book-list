    <div class="container">

    	<h1 class="my-4">Books
    		<small>It is all you need</small>
    	</h1>

    	<hr>

    	<div class="row mb-4">
    		<div class="col-md-4">
    			<button type="button" class="btn btn-secondary">Add Book</button>
    		</div>
    		<div class="ml-auto mr-4">
    			<div ngbDropdown>
    				<button class="btn btn-outline-secondary" id="dropdownBasic1" ngbDropdownToggle>
    					Sorted By <span class="font-weight-bold">{{key}}</span>
    				</button>
    				<div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    					<button ngbDropdownItem (click)="sort('Price Descending', true)">Price Descending</button>
    					<button ngbDropdownItem (click)="sort('Price Ascending', false)">Price Ascending</button>
    					<button ngbDropdownItem (click)="sort('Title A-Z', false)">Title A-Z</button>
    					<button ngbDropdownItem (click)="sort('Title Z-A', true)">Title Z-A</button>
    					<button ngbDropdownItem (click)="sort('Author A-Z', false)">Author A-Z</button>
    					<button ngbDropdownItem (click)="sort('Author Z-A', true)">Author Z-A</button>
    					<button ngbDropdownItem (click)="sort('Year Descending', true)">Year Descending</button>
    					<button ngbDropdownItem (click)="sort('Year Ascending', false)">Year Ascending</button>
    				</div>
    			</div>
    		</div>
    	</div>   

    	<div *ngFor="let book of books | orderBy: key : descending | paginate: {itemsPerPage: 5, currentPage: p}">

    		<div class="row">
    			<div class="col-md-12 mt-2">
    				<div class="d-flex">
    					<h3>{{book.title}}</h3>
    					<h4 class="ml-auto mr-3">Price: ${{book.price}}</h4>
    				</div>
    				<div>
    					<div class="mt-2 mb-3">
    						<a href="{{book.image}}">Image URL</a>
    					</div>
    					<p>{{book.description}}</p>
    					<div class="d-flex">
    						<p>Author: {{book.author}};  {{book.city}}, {{book.year}}</p>
    						<div class="ml-auto mr-3">
    							<div class="btn-group" role="group" aria-label="Button group example">
    								<button type="button" class="btn btn-primary">Edit Book</button>
    								<button type="button" class="btn btn-danger">Delete Book</button>
    							</div>
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>

    		<hr>
    	</div>

    	<pagination-controls (pageChange)="p = $event" class="d-flex justify-content-center"></pagination-controls>

    </div>
