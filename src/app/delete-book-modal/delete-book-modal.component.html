<div class="modal-header">
	<h4 class="modal-title" id="modal-basic-title">Delete Book</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form #bookForm="ngForm">
		<div class="form-group">
			<p>Are you sure you want to delete <strong>{{book.title}}</strong>?</p>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-success" (click)="closeModal()">No</button>
	<button type="button" class="btn btn-danger" (click)="confirm()">Yes</button>
</div>
